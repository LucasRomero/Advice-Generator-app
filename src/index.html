<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <link href="/src/output.css" rel="stylesheet">

  <title>Frontend Mentor | Advice generator app</title>
</head>

<body class="font-Manrope bg-DarkBlue">

  <article
    class="bg-DarkGrayishBlue w-[342px] rounded-xl px-[30px] pt-10 pb-16 mx-auto my-20 text-center relative md:w-[540px]">
    <h2 class="text-NeonGreen uppercase mb-6 tracking-[4px] text-xs">Advice #<span id="adviceId"></span> </h2>
    <p id="advice" class="text-LightCyan mb-6 text-[22px] font-extrabold"></p>

    <picture>
      <source media="(max-width: 640px)" srcset="../images/pattern-divider-mobile.svg" type="image/svg+xml">
      <source media="(min-width: 641px)" srcset="../images/pattern-divider-desktop.svg" type="image/svg+xml">

      <img class="mx-auto" alt="divider">

    </picture>

    <div id="diceBtn"
      class="bg-NeonGreen w-[66px] h-[66px] rounded-full grid place-content-center absolute left-0 right-0 mx-auto cursor-pointer hover:drop-shadow-[0_0_35px_rgba(0,255,0)]">
      <img src="../images/icon-dice.svg" alt="dice">
    </div>

  </article>

  <div class=" text-LightCyan text-center">
    Challenge by <a class="text-NeonGreen" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
      Mentor</a>.
    Coded by <a class="text-NeonGreen" href="https://lucasromero.github.io/MyPage/" target="_blank">Lucas Romero</a>.
  </div>
  <script src="main.js"></script>
</body>


</html>
